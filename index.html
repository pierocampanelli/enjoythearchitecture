---
layout: default
title: Enjoy the Architecture
---

<div id="home">
  <h3>Recent posts</h3>

  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

 
</div>
