---
layout: default
title: Enjoy the Architecture
---

<div id="home">
  <h1>Blog Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> - {{ post.url }} - {{ site.baseurl }}</li>
    {% endfor %}
  </ul>

 
</div>
